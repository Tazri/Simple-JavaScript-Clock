<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock For Fun</title>
    <link rel="stylesheet" href="src/css/index.style.css">
</head>
<body>
    <div class="container">

        <!--Timer Box-->
        <div class="timer-box">
            <div class="show-time-box">
                <p id="hour">0</p>
            </div>
            <div class="show-time-box">
                <p id="minute">0</p>
            </div>
            <div class="show-time-box">
                <p id="secound">0</p>
            </div>
        </div>
        <!--End Timer Box-->

        <!--Progress Box-->
        <div class="progress" id="progress"></div>
        <!--End Progress Box-->
    </div>
    

    <script src="src/js/app.js"></script>
</body>
</html>
